  artifacts:
    name: distributions
    when: on_success
    untracked: true
  rules:
    - if: $CI_PROJECT_ID == "11925" && $CI_COMMIT_TAG =~ /v(\d.+){2}\d/
      when: always
    - when: never

release:package-artifact:
