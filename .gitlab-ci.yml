      when: always
    - when: never

release:upload-to-cornerstone:
  stage: pipeline
  needs:
    - job: release:package-artifact
      artifacts: true
  tags:
    - arch:amd64
    - size:large
  variables:
    AWS_DEFAULT_REGION: us-east-1
    AWS_CREDS_TARGET_ROLE: "${CORNERSTONE_ROLE_ARN}"
    CORNERSTONE_PACKAGE_BUCKET: "${CORNERSTONE_PACKAGE_BUCKET}"
  before_script:
    - "apt-get update && apt-get install -y jq"
    - "wget --progress=dot:mega -O /tmp/awscliv2.zip https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
    - "unzip -q /tmp/awscliv2.zip -d /tmp"
    - "/tmp/aws/install"
  script:
    - "cd source"
    - "export PUBLISHED_VERSION=v$(cat package.json | jq -r '.version')"
    - "cd .."
    - "export AUTHOR_EMAIL=$(echo \"$CI_COMMIT_AUTHOR\" | grep -oP '(?<=<).*(?=>)' || echo \"unknown\")"
    - aws s3 cp artifact.zip s3://$CORNERSTONE_PACKAGE_BUCKET/SO0199/$PUBLISHED_VERSION/$CI_COMMIT_SHA/artifact.zip --metadata "package=Landing-zone-accelerator-on-aws,commitId=$CI_COMMIT_SHA,solutionId=SO0199,solutionVersion=$PUBLISHED_VERSION,solutionName=landing-zone-accelerator-on-aws,commitauthor=$AUTHOR_EMAIL,publishpublicecrimage=false,commitmessage=$CI_COMMIT_MESSAGE,committimestamp=$CI_COMMIT_TIMESTAMP,enablequicksight=No,branch=$CI_COMMIT_MESSAGE"
    - "echo \"Published solution archive to s3://$CORNERSTONE_PACKAGE_BUCKET/SO0199/$PUBLISHED_VERSION/$CI_COMMIT_SHA/artifact.zip\""
  rules:
    - if: $CI_PROJECT_ID == "11925" && $CI_COMMIT_TAG =~ /v(\d.+){2}\d/
      when: always
    - when: never

