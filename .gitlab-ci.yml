  before_script:
    # Install dependencies
    - "rm -rf /var/lib/apt/lists/*"
    - "apt-get update"
    - "apt-cache gencaches"
  script:
    # Run tests in the same way as the AWS Solutions pipeline
    - "export NODE_OPTIONS=--max_old_space_size=28672"
    - "cd source"
    - "chmod +x ./run-all-tests.sh && ./run-all-tests.sh"
  artifacts:
    name: test-results
    when: on_success
    untracked: true
  rules:
    - if: $CI_PROJECT_ID == "11925" && $CI_COMMIT_TAG =~ /v(\d.+){2}\d/
      when: always
    - when: never

release:build-distributions:
  stage: pipeline
  needs:
    - job: release:run-tests
      artifacts: true
  tags:
    - arch:amd64
    - size:xlarge
  before_script:
    - "apt-get update && apt-get install -y jq"
  script:
    - "cd source"
    - "export PUBLISHED_VERSION=v$(cat package.json | jq -r '.version')"
    - "cd ../deployment"
