managementAccountAccessRole: AWSControlTowerExecution
cloudwatchLogRetentionInDays: 3653
acceleratorMetadata:
  enable: true
  account: LogArchive
  readOnlyAccessRoleArns:
    - arn:aws:iam::111111111111:role/test-access-role
snsTopics:
  deploymentTargets:
    organizationalUnits:
      - Root
  topics:
    - name: Security
      emailAddresses:
        - notify-security@example.com
terminationProtection: true
lambda:
  encryption:
    useCMK: true
    deploymentTargets:
      accounts:
        - Management
        - Network
      organizationalUnits:
        - Security
      excludedRegions:
        - us-west-2
controlTower:
  enable: true
  landingZone:
    version: '3.3'
    logging:
      loggingBucketRetentionDays: 365
      accessLoggingBucketRetentionDays: 3650
      organizationTrail: true
    security:
      enableIdentityCenterAccess: true
  controls:
    - identifier: AWS-GR_RDS_INSTANCE_PUBLIC_ACCESS_CHECK
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_ELASTICSEARCH_IN_VPC_ONLY
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_EC2_VOLUME_INUSE_CHECK
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_EBS_SNAPSHOT_PUBLIC_RESTORABLE_CHECK
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_RESTRICT_ROOT_USER_ACCESS_KEYS
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_EBS_OPTIMIZED_INSTANCE
      enable: true
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
          - Devops
          - Infrastructure
          - Security
          - Level1
    - identifier: AWS-GR_RESTRICTED_COMMON_PORTS
      enable: false
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
    - identifier: AWS-GR_RDS_SNAPSHOTS_PUBLIC_PROHIBITED
      enable: false
      deploymentTargets:
        organizationalUnits:
          - SecureWorkloads
cdkOptions:
  centralizeBuckets: true
  useManagementAccessRole: true
s3:
  encryption:
    createCMK: true
    deploymentTargets:
      accounts:
        - Management
      organizationalUnits:
        - Security
      excludedRegions:
        - us-west-2
logging:
  account: LogArchive
  centralizedLoggingRegion: us-west-2
  cloudtrail:
    enable: true
    organizationTrail: false
    accountTrails:
      - name: AWSAccelerator-Account-CloudTrail
        regions:
          - us-east-1
        deploymentTargets:
          organizationalUnits:
            - Root
        settings:
          multiRegionTrail: true
          globalServiceEvents: true
          managementEvents: true
          s3DataEvents: true
          lambdaDataEvents: true
          sendToCloudWatchLogs: true
          apiErrorRateInsight: false
          apiCallRateInsight: false

  centralLogBucket:
    lifecycleRules:
      - enabled: true
        id: CentralLogsBucketLifecycleRule-01
        abortIncompleteMultipartUpload: 15
        expiration: 3563
        expiredObjectDeleteMarker: false
        noncurrentVersionExpiration: 3653
        noncurrentVersionTransitions:
          - storageClass: GLACIER
            transitionAfter: 365
        transitions:
          - storageClass: GLACIER
            transitionAfter: 365
      - enabled: true
        id: CentralLogsBucketLifecycleRule-02
        abortIncompleteMultipartUpload: 15
        expiration: 3563
        expiredObjectDeleteMarker: false
        noncurrentVersionExpiration: 3653
        noncurrentVersionTransitions:
          - storageClass: GLACIER
            transitionAfter: 365
        transitions:
          - storageClass: GLACIER
            transitionAfter: 365
        prefix: 'guardduty'
      - enabled: true
        id: CentralLogsBucketLifecycleRule-03
        abortIncompleteMultipartUpload: 15
        expiredObjectDeleteMarker: true
        noncurrentVersionExpiration: 3653
        noncurrentVersionTransitions:
          - storageClass: GLACIER
            transitionAfter: 365
        transitions:
          - storageClass: GLACIER
            transitionAfter: 365
        prefix: 'macie'
    s3ResourcePolicyAttachments:
      - policy: bucket-policies/central-log-bucket.json

  assetBucket:
    importedBucket:
      name: aws-accelerator-imported-all-enabled-${ASSET_BUCKET_ACCOUNT_ID}-${ASSET_BUCKET_REGION}
      applyAcceleratorManagedBucketPolicy: true
      createAcceleratorManagedKey: true
    # s3ResourcePolicyAttachments:
    #   - policy: bucket-policies/assets-bucket.json

  accessLogBucket:
    enable: true
    deploymentTargets:
      accounts:
        - Management
      organizationalUnits:
        - Security
      excludedRegions:
        - us-west-2
    importedBucket:
      name: existing-access-logs-bucket-${ACCOUNT_ID}-${REGION}
    customPolicyOverrides:
      policy: bucket-policies/full-access-log-bucket.json
    # s3ResourcePolicyAttachments:
    #   - policy: bucket-policies/access-logs-bucket.json
    lifecycleRules: []
  elbLogBucket:
    importedBucket:
      name: existing-elb-logs-bucket-${ELB_LOG_BUCKET_ACCOUNT_ID}-${REGION}
      applyAcceleratorManagedBucketPolicy: true
    # customPolicyOverrides:
    #   policy: bucket-policies/full-elb-log-bucket.json
    s3ResourcePolicyAttachments:
      - policy: bucket-policies/elb-logs-bucket.json
    lifecycleRules: []

  sessionManager:
    sendToCloudWatchLogs: false
    sendToS3: true
  cloudwatchLogs:
    encryption:
      useCMK: true
      deploymentTargets:
        accounts:
          - Management
        organizationalUnits:
          - Security
        excludedRegions:
          - us-west-2
    dataProtection:
      overrideExisting: true
      deploymentTargets:
        accounts:
          - Management
        organizationalUnits:
          - Security
          - Infrastructure
        excludedRegions:
          - us-west-2
      managedDataIdentifiers:
        categories:
          - Credentials
    firehose:
      fileExtension: .json.gz
    enable: true
    dynamicPartitioning: dynamic-partitioning/log-filters.json
    replaceLogDestinationArn: replaceLogDestinationArn

    exclusions:
      - organizationalUnits:
          - Infrastructure
        excludeAll: true
      - organizationalUnits:
          - Root
        logGroupNames:
          - test1/*
      - accounts:
          - Management
        regions:
          - us-east-1
        logGroupNames:
          - test/*
tags:
  - key: Environment
    value: Dev
  - key: ResourceOwner
    value: AcmeApp
limits:
  - serviceCode: lambda
    quotaCode: L-B99A9384
    desiredValue: 1000
    deploymentTargets:
      organizationalUnits:
        - Root
    regions:
      - us-west-2
  - serviceCode: iam
    quotaCode: L-4019AD8B
    desiredValue: 15
    deploymentTargets:
      accounts:
        - SharedServices
reports:
  costAndUsageReport:
    compression: Parquet
    format: Parquet
    reportName: accelerator-cur
    s3Prefix: cur
    timeUnit: DAILY
    refreshClosedReports: true
    reportVersioning: CREATE_NEW_REPORT
  budgets:
    - deploymentTargets:
        accounts:
          - Management
      name: accel-budget
      timeUnit: MONTHLY
      type: COST
      amount: 2000
      includeUpfront: true
      includeTax: true
      includeSupport: true
      includeSubscription: true
      includeRecurring: true
      includeOtherSubscription: true
      includeDiscount: true
      includeCredit: false
      includeRefund: false
      useBlended: false
      useAmortized: false
      unit: USD
      notifications:
        - type: ACTUAL
          thresholdType: PERCENTAGE
          threshold: 100
          comparisonOperator: GREATER_THAN
          subscriptionType: EMAIL
          address: myemail+pa-budg@example.com
        - type: ACTUAL
          thresholdType: PERCENTAGE
          threshold: 90
          comparisonOperator: GREATER_THAN
          subscriptionType: EMAIL
          recipients:
            - myemail+pa-budg@example.com
        - type: ACTUAL
          thresholdType: PERCENTAGE
          threshold: 80
          comparisonOperator: GREATER_THAN
          subscriptionType: SNS
          address: arn:aws:sns:us-east-1:111111111111:aws-accelerator-Security
        - type: ACTUAL
          thresholdType: PERCENTAGE
          threshold: 75
          comparisonOperator: GREATER_THAN
          subscriptionType: SNS
          recipients:
            - arn:aws:sns:us-east-1:111111111111:aws-accelerator-Security
        - type: ACTUAL
          thresholdType: PERCENTAGE
          threshold: 50
          comparisonOperator: GREATER_THAN
          subscriptionType: EMAIL
          recipients:
            - myemail+pa-budg@example.com
            - myemail+pa1-budg@example.com
backup:
  vaults:
    - name: BackupVault
      deploymentTargets:
        organizationalUnits:
          - Root
    - name: InfrastructureVault
      deploymentTargets:
        accounts:
          - Management
      policy: backup-vault-policies/infrastructure-vault-policy.json
ssmParameters:
  - deploymentTargets:
      organizationalUnits:
        - Infrastructure
      accounts:
        - Management
    parameters:
      - name: parameterTest
        path: /my/parameter/structure
        value: parameterTestValue
      - name: someOtherName
        path: /my/account/structure
        value: someOtherValue

ssmInventory:
  enable: true
  deploymentTargets:
    organizationalUnits:
      - Root
