homeRegion: &HOME_REGION us-east-1
defaultVpc:
  delete: true
  excludeAccounts: []
  excludeRegions: []

transitGatewayConnects:
  - name: Network-Inspection
    region: *HOME_REGION
    transitGateway:
      name: Network-Main
      account: Network
    vpc:
      vpcName: Network-Endpoints
      vpcAttachment: Network-Endpoints
    options:
      protocol: gre
    tags:
      - key: Environment
        value: CentralInspection

transitGateways:
  - name: Network-Main
    account: Network
    region: *HOME_REGION
    transitGatewayCidrBlocks:
      - 10.0.0.0/20
      - 10.5.0.0/20
    transitGatewayIpv6CidrBlocks:
      - 2001:db8::/64
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 65521
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: Network-Main-Core
        routes:
          - destinationCidrBlock: 10.100.0.0/16
            attachment:
              vpcName: Network-Endpoints
              account: Network
          - destinationCidrBlock: ::/0
            attachment:
              vpcName: Network-Endpoints
              account: Network
          - destinationCidrBlock: 10.200.0.0/16
            attachment:
              directConnectGatewayName: Network-DXGW
          - destinationCidrBlock: 10.30.0.0/16
            attachment:
              vpnConnectionName: accelerator-vpn
          - destinationCidrBlock: 1.1.1.1/32
            blackhole: true
          - destinationCidrBlock: fd00::/8
            blackhole: true
          - destinationPrefixList: accelerator-prefix-list
            attachment:
              vpcName: Network-Endpoints
              account: Network
          - destinationCidrBlock: 10.40.0.0/16
            attachment:
              vpnConnectionName: same-account-tgw-vpn
          - destinationCidrBlock: 10.50.0.0/16
            attachment:
              vpnConnectionName: same-account-tgw-vpn
      - name: Network-Main-Segregated
        routes: []
      - name: Network-Main-Shared
        routes:
          - destinationCidrBlock: 10.200.0.0/16
            attachment:
              transitGatewayPeeringName: Network-Main-And-SharedServices-Main-Peering
          - destinationPrefixList: accelerator-prefix-list
            attachment:
              vpnConnectionName: cross-account-tgw-vpn
      - name: Network-Main-Standalone
        routes:
          - destinationPrefixList: accelerator-prefix-list
            attachment:
              vpnConnectionName: same-account-tgw-vpn
  - name: Network-Main-2
    account: Network
    region: *HOME_REGION
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 65521
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: Network-Main-2-Core
        routes:
          - destinationCidrBlock: 10.100.0.0/16
            attachment:
              vpcName: Network-Endpoints
              account: Network
          - destinationCidrBlock: 1.1.1.1/32
            blackhole: true
          - destinationPrefixList: accelerator-prefix-list
            attachment:
              vpcName: Network-Endpoints
              account: Network
      - name: Network-Main-2-Segregated
        routes: []
      - name: Network-Main-2-Shared
        routes: []
      - name: Network-Main-2-Standalone
        routes: []
  - name: SharedServices-Main
    account: SharedServices
    region: *HOME_REGION
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 64512
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: SharedServices-Main-Core
        routes: []
      - name: SharedServices-Main-Segregated
        routes: []
      - name: SharedServices-Main-Shared
        routes:
          - destinationCidrBlock: 10.100.0.0/16
            attachment:
              transitGatewayPeeringName: Network-Main-And-SharedServices-Main-Peering
      - name: SharedServices-Main-Standalone
        routes: []
      - name: SharedServices-Main-Test01
        routes:
          - destinationPrefixList: accelerator-prefix-list-001
            blackhole: true
  - name: SharedServices-West
    account: SharedServices
    region: us-west-2
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 65522
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
      - name: SharedServices-West-Core
        routes: []
      - name: SharedServices-West-Segregated
        routes: []
      - name: SharedServices-West-Shared
        routes: []
      - name: SharedServices-Main-Standalone
        routes: []
  - name: Network-Main-Us-West-2
    account: Network
    region: us-west-2
    shareTargets:
      organizationalUnits:
        - Infrastructure
    asn: 65521
    dnsSupport: enable
    vpnEcmpSupport: enable
    defaultRouteTableAssociation: disable
    defaultRouteTablePropagation: disable
    autoAcceptSharingAttachments: enable
    routeTables:
