        ipamAllocation:
          ipamPoolName: west-region-pool
          netmaskLength: 28
    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb

  - name: Network-Ipam-West
    account: Network
    region: us-west-2
    ipamAllocations:
      - ipamPoolName: west-region-pool
        netmaskLength: 25
    internetGateway: false
    enableDnsHostnames: true
    enableDnsSupport: true
    instanceTenancy: default
    routeTables:
      - name: Network-West-A-Rt
        routes: []
      - name: Network-West-B-Rt
        routes: []
    subnets:
      - name: Network-West-A
        availabilityZone: a
        routeTable: Network-West-A-Rt
        ipamAllocation:
          ipamPoolName: west-region-pool
          netmaskLength: 28
      - name: Network-West-B
        availabilityZone: b
        routeTable: Network-West-B-Rt
        ipamAllocation:
          ipamPoolName: west-region-pool
          netmaskLength: 28
      - name: Network-West-Local-A
        localZone: lax-1a
        routeTable: Network-West-A-Rt
        ipamAllocation:
          ipamPoolName: west-region-pool
          netmaskLength: 28
      - name: Network-West-Local-B
        localZone: lax-1b
        routeTable: Network-West-B-Rt
        ipamAllocation:
          ipamPoolName: west-region-pool
          netmaskLength: 28
    gatewayEndpoints:
      defaultPolicy: Default
      endpoints:
        - service: s3
        - service: dynamodb

  - name: Network-Secondary
    account: Network
    region: *HOME_REGION
    ipamAllocations:
      - ipamPoolName: home-region-prod-pool
        netmaskLength: 25
    ipv6Cidrs:
      - amazonProvided: true
    egressOnlyIgw: true
    internetGateway: false
    enableDnsHostnames: true
    enableDnsSupport: true
    instanceTenancy: default
    vpcRoute53Resolver:
      endpoints:
        - name: inbound-endpoint-local
          type: INBOUND
          vpc: Network-Secondary
          subnets:
            - Network-Secondary-A
            - Network-Secondary-B
      queryLogs:
        name: network-local-endpoint-query-logs
        destinations:
          - s3
          - cloud-watch-logs
    routeTables:
      - name: Network-Secondary-A-Rt
        routes:
          - name: GwlbRoute
            destination: 10.0.0.0/24
            type: gatewayLoadBalancerEndpoint
            target: Shared-Secondary-Endpoint-A
          - name: GwlbRoutev6
            ipv6Destination: ::/0
            type: gatewayLoadBalancerEndpoint
            target: Shared-Secondary-Endpoint-A
      - name: Network-Secondary-B-Rt
        routes:
          - name: eigwRoute
            ipv6Destination: ::/0
            type: egressOnlyIgw
      - name: Network-Secondary-C-Rt
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
            target: az-id-firewall
            targetAvailabilityZone: 1
          - name: NfwRoutev6
            ipv6Destination: ::/0
            type: networkFirewall
            target: az-id-firewall
            targetAvailabilityZone: 1
      - name: Network-Secondary-D-Rt
        routes:
          - name: NfwRoute
            destination: 0.0.0.0/0
            type: networkFirewall
