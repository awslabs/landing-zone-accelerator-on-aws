      - name: SharedServices-A
        availabilityZone: a
        routeTable: SharedServices-A-Rt
        ipamAllocation:
          ipamPoolName: home-region-pool
          netmaskLength: 28
      - name: SharedServices-B
        availabilityZone: b
        routeTable: SharedServices-B-Rt
        ipamAllocation:
          ipamPoolName: home-region-pool
          netmaskLength: 28
